<ion-view view-title={{user.name}}>
  <ion-content class="padding">
    <img ng-src="/img/ionic.png" style="width: 100px; height: 100px">
    <h1>{{user.name}} {{user.lastname}}, {{user.age}} ans</h1>
    <p>{{user.motto}}</p>
    <p>{{user.phone}}</p>
<hr/>
    <h2>Update User</h2>
    <form>
        <label for="lat">Adresse</label>
        <input type="text" name="adress" g-places-autocomplete ng-model="user.adress" style="width:100%" class="form-control">
        <label for="lat">Age</label>
        <input type="text" name="age" ng-model="user.age" style="width:20% ">
    </form>
  </ion-content>
</ion-view>
