<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-android-send" icon-on="ion-android-send" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-android-compass" icon-on="ion-android-compass" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Eval Tab -->
  <ion-tab title="Eval" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/eval">
    <ion-nav-view name="tab-eval"></ion-nav-view>
  </ion-tab>


</ion-tabs>
